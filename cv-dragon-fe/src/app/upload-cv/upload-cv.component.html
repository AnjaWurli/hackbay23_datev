<div style="width:100%; height: 100%; position: absolute; background-color: rgba(0, 0, 0, 0.5); z-index: 100;" *ngIf="showSpinner">
  <mat-spinner style=" position: absolute;
  top: 50%;
  left: 50%;"></mat-spinner>
</div>
<form [formGroup]="myForm" class="form">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> Upload</mat-card-title>
      <mat-card-subtitle
        >Please upload the cv to the selected jobs</mat-card-subtitle
      >
    </mat-card-header>

    <label for="input-file-id" class="md-button md-raised md-primary"
      >Choose Files</label
    >
    <input class="ng-hide" id="input-file-id" multiple type="file" formControlName="file" (change)="onChange($event)"/>

    <mat-card-actions>
      <button mat-button (click)="onButtonSave()">Save</button>
      <button mat-button>Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
