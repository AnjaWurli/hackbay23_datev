<div style="display: flex">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filter"
      #input
    />
  </mat-form-field>
  <mat-paginator
    #paginator
    [pageSizeOptions]="[5, 10, 20, 40]"
    showFirstLastButtons
  ></mat-paginator>
</div>
<table
  mat-table
  [dataSource]="this.dataSource"
  class="mat-elevation-z8"
  style="width: 100%"
>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Reference ID</th>
    <td mat-cell *matCellDef="let element">
      {{ element.reference_id }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Job Title</th>
    <td mat-cell *matCellDef="let element"><a routerLink="/job/{{element.reference_id}}">{{ element.job_title }}</a></td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Experience Level</th>
    <td mat-cell *matCellDef="let element">
      {{ element.experience_level.name }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
